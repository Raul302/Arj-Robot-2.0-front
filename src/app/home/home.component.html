<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>ArjRobot</title>
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
</head>
<body>


  <div class="col-12">
    <div class="row">
      <div class="container mt-3">

    <ul class="list-group">
      <li class="list-group-item" *ngFor="let mensaje of message">
        {{mensaje}}
      </li>
      <li class="list-group-item">
         <button class="btn btn-block btn-info" (click)="adelante('adelante')" >
           Adelante
         </button>
         <br>
         <br>
         <button class="btn btn-block btn-warning" (click)="atras('atras')">
          Atras
        </button>
        <br>
        <br>
        <button class="btn btn-block btn-success" (click)="izquierda('izquierda')">
          Izquierda
        </button>
        <br>
        <br>
        <button class="btn btn-block btn-danger" (click)="derecha('derecha')">
          Derecha
        </button>
        <br>
        <br>
        <button class="btn btn-block btn-info" (click)="Suscribirte()" >
          Subscripcion
        </button>

        <br>
        <br>
        <input  name="text" type="text" [(ngModel)]="text">
        <button class="btn btn-block btn-info" (click)="Firebase()" >
          Subscripcion
        </button>
      </li>
      <li class="list-group-item" *ngFor="let fire of firebase">
        {{fire}}
      </li>
  </ul>

      </div>
    </div>
  </div>

</body>
</html>
